name: notely
description: A new Flutter project.


publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <3.0.0'


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_svg: ^1.1.5
  flutter_staggered_grid_view: ^0.6.2
  firebase_core: ^1.23.0
  firebase_auth: ^3.11.0
  equatable: ^2.0.5
  flutter_bloc: ^8.1.1
  cloud_firestore: ^3.5.0
  provider: ^6.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:

  uses-material-design: true

 
  assets:
    - assets/images/
    - assets/svgs/
